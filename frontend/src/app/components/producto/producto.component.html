<h2>Categorias</h2>
<li *ngFor="let categoria of categorias">
  <a [routerLink]="['/categoria/', categoria]">
    {{ categoria }}
  </a>
</li>
<a [routerLink]="['/crearProducto/']">
  <h2>Crear Producto</h2>
</a>
<h2>Lista de productos</h2>
<ul>
  <li *ngFor="let producto of productos">
    <a [routerLink]="['/productos/', producto.nombre]">
      {{ producto.nombre }}
    </a>
  </li>
</ul>
